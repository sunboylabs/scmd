# GitHub release
release:
  github:
    owner: sunboy
    name: scmd
  draft: false
  prerelease: auto
  mode: append
  header: |
    ## scmd {{ .Tag }} ({{ .Date }})

    AI-powered slash commands for any terminal. Works offline by default.

    ### Installation

    #### Homebrew (macOS/Linux)
    ```bash
    brew install scmd/tap/scmd
    ```

    #### npm (Cross-platform)
    ```bash
    npm install -g scmd-cli
    ```

    #### Shell script (wget/curl)
    ```bash
    curl -fsSL https://scmd.sh/install.sh | bash
    # or
    wget -qO- https://scmd.sh/install.sh | bash
    ```

    #### Linux packages
    ```bash
    # Debian/Ubuntu
    wget https://github.com/scmd/scmd/releases/download/{{ .Tag }}/scmd_{{ .Version }}_linux_amd64.deb
    sudo dpkg -i scmd_{{ .Version }}_linux_amd64.deb

    # Red Hat/Fedora/CentOS
    wget https://github.com/scmd/scmd/releases/download/{{ .Tag }}/scmd_{{ .Version }}_linux_amd64.rpm
    sudo rpm -i scmd_{{ .Version }}_linux_amd64.rpm
    ```

    #### Binary download
    Download the binary for your platform from the assets below and add it to your PATH.
  footer: |
    ---

    **Full Changelog**: https://github.com/scmd/scmd/compare/{{ .PreviousTag }}...{{ .Tag }}

    Built with [GoReleaser](https://goreleaser.com) :rocket:

