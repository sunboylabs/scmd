# GoReleaser configuration for scmd
# Documentation: https://goreleaser.com

version: 2

before:
  hooks:
    # Run short tests before building (excludes e2e tests that require binary)
    - sh -c 'go test -short -race $(go list ./... | grep -v "/tests/e2e")'
    # Ensure dependencies are up to date
    - go mod tidy
    # Note: Shell completions are pre-generated and committed to completions/

builds:
  - id: scmd
    main: ./cmd/scmd
    binary: scmd
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w
      - -X github.com/scmd/scmd/pkg/version.Version={{.Version}}
      - -X github.com/scmd/scmd/pkg/version.Commit={{.Commit}}
      - -X github.com/scmd/scmd/pkg/version.Date={{.Date}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    # Ignore specific OS/arch combinations
    ignore:
      - goos: windows
        goarch: arm64

archives:
  - id: scmd
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_
      {{- if eq .Os "darwin" }}macOS
      {{- else }}{{ .Os }}{{ end }}_
      {{- .Arch }}
    files:
      - README.md
      - LICENSE
      - INSTALL.md
      - CHANGELOG.md
      - completions/*
    # Default format is tar.gz, windows automatically uses zip
    formats:
      - tar.gz
      - zip
  - id: homebrew
    name_template: >-
      {{ .ProjectName }}_{{ .Version }}_
      {{- if eq .Os "darwin" }}macOS
      {{- else }}{{ .Os }}{{ end }}_
      {{- .Arch }}_brew
    files:
      - README.md
      - LICENSE
      - INSTALL.md
      - CHANGELOG.md
      - completions/*
    formats:
      - tar.gz

checksum:
  name_template: 'checksums.txt'
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - 'typo'
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: Bug Fixes
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Performance Improvements
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: Others
      order: 999

# Homebrew tap
brews:
  - name: scmd
    ids:
      - homebrew
    repository:
      owner: sunboy
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    directory: Formula
    homepage: https://github.com/sunboy/scmd
    description: "AI-powered slash commands for any terminal. Works offline by default."
    license: MIT
    commit_author:
      name: scmd-bot
      email: bot@scmd.dev
    install: |
      bin.install "scmd"
      bash_completion.install "completions/scmd.bash" => "scmd"
      zsh_completion.install "completions/scmd.zsh" => "_scmd"
      fish_completion.install "completions/scmd.fish"
    test: |
      system "#{bin}/scmd", "--version"
    dependencies:
      - name: llama.cpp
        type: optional

# Linux packages (deb, rpm, apk)
nfpms:
  - id: scmd
    package_name: scmd
    vendor: scmd
    homepage: https://github.com/scmd/scmd
    maintainer: scmd team <team@scmd.dev>
    description: "AI-powered slash commands for any terminal. Works offline by default."
    license: MIT
    formats:
      - deb
      - rpm
      - apk
    bindir: /usr/bin
    contents:
      # Shell completions
      - src: ./completions/scmd.bash
        dst: /usr/share/bash-completion/completions/scmd
      - src: ./completions/scmd.zsh
        dst: /usr/share/zsh/site-functions/_scmd
      - src: ./completions/scmd.fish
        dst: /usr/share/fish/vendor_completions.d/scmd.fish
      # Documentation
      - src: ./README.md
        dst: /usr/share/doc/scmd/README.md
      - src: ./LICENSE
        dst: /usr/share/doc/scmd/LICENSE
      - src: ./INSTALL.md
        dst: /usr/share/doc/scmd/INSTALL.md
    # Recommends llama.cpp for offline functionality
    recommends:
      - llama-cpp
    # Create directories on install
    scripts:
      postinstall: "scripts/postinstall.sh"
      preremove: "scripts/preremove.sh"

